<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="DeepDive">
    <link rel="canonical" href="http://deepdive.stanford.edu">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/deepdive.css">
    <script src="{{ site.baseurl }}/assets/deepdive.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}DeepDive</title>
  </head>

  <body>
      <a href="https://github.com/HazyResearch/deepdive" target="_blank" class="hidden-xs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

      <div id="header">
        <div class="container">
          <row>
            <div class="col-md-4">
              <a href="{{ site.baseurl }}/" class="deepdive-logo">
              <img src="{{ site.baseurl }}/images/header_logo.png" style="width: 250px;"/>
              </a>
            </div>
            <div class="col-md-8">
              <ul class="list-unstyled list-inline" id="header-nav">
                <!--<li><a href="{{ site.baseurl }}/">Home</a></li>-->
                <li><a href="{{ site.baseurl }}/installation">Download</a></li>
                <li><a href="{{ site.baseurl }}/#documentation">Documentation</a></li>
                <li><a href="{{ site.baseurl }}/showcase/apps">Showcase</a></li>
                <li><a href="{{ site.baseurl }}/papers">Papers</a></li>
                <li><a href="{{ site.baseurl }}/opendata">Data</a></li>
                <li><a href="https://mailman.stanford.edu/mailman/listinfo/deepdive-list" target="_blank">Mailing List</a></li>
              </ul>

            </div>
          </row>
        </div>
      </div>

      {% if page.path == "index.md" # Only for Front Page %}
      <section id="carousel" style="margin-top:30px; margin-bottom: -50px;">
      <div class="container">
        <div id="deepdive-carousel" class="carousel slide" data-ride="carousel" data-pause="false" data-wrap="true">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#deepdive-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#deepdive-carousel" data-slide-to="1"></li>
            <li data-target="#deepdive-carousel" data-slide-to="2"></li>
            <li data-target="#deepdive-carousel" data-slide-to="3"></li>
            <li data-target="#deepdive-carousel" data-slide-to="4"></li>
            <li data-target="#deepdive-carousel" data-slide-to="5"></li>
          </ol>
          <style>
              #deepdive-carousel .carousel-indicators li        {     border-color: #ccc !important; }
              #deepdive-carousel .carousel-indicators li.active { background-color: #ccc !important; }
          </style>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" style="padding-bottom: 55px;">
            <div class="item active">
              <a href="https://github.com/HazyResearch/deepdive">
              <img src="{{ site.baseurl }}/images/carousel/deepdive.png" alt="DeepDive Release">
              </a>
              <div class="carousel-caption">&nbsp;</div>
            </div>

            <div class="item">
              <a href="#">
              <img src="{{ site.baseurl }}/images/carousel/dark-data.png" alt="Dark Data">
              </a>
              <div class="carousel-caption"></div>
              <!-- <div class="carousel-caption">
                  MEMEX project
              </div> -->
            </div>

            <div class="item">
              <a href="{{ site.baseurl }}/showcase/apps#memex">
              <img src="{{ site.baseurl }}/images/carousel/memex.png" alt="MEMEX">
              </a>
              <!-- <div class="carousel-caption">
                  MEMEX project
              </div> -->
            </div>

            <div class="item">
              <a href="{{ site.baseurl }}/papers">
              <img src="{{ site.baseurl }}/images/carousel/paleo.png" alt="PaleoDeepDive">
              </a>
              <!-- <div class="carousel-caption">
                  DeepDive Applications
              </div> -->
            </div>
            <div class="item">
              <a href="http://www.wired.com/2014/07/microsoft-adam/">
              <img src="{{ site.baseurl }}/images/carousel/dimmwitted.png" alt="DimmWitted">
              </a>
              <!-- <div class="carousel-caption">
                  DimmWitted
              </div> -->
            </div>
            <div class="item">
              <a href="{{ site.baseurl }}/support">
              <img src="{{ site.baseurl }}/images/carousel/support.png" alt="Support">
              </a>
              <!-- <div class="carousel-caption">
                  DeepDive supported by Awards from the Moore Foundation and DARPA
              </div> -->
            </div>
          </div>
          <!-- Controls -->
          <!-- <a class="left carousel-control" href="#deepdive-carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#deepdive-carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a> -->
        </div>
        <script>
            // cycle only once per refresh
            var $carousel = $("#deepdive-carousel");
            $carousel.on("slid.bs.carousel", function(){
                if ($carousel.find(".carousel-inner .item:first").is(".active")) {
                    $carousel.carousel("pause");
                }
            });
        </script>
<!--         <blockquote>
        <ul>
        <li>DeepDive asks the developer to think about features—not algorithms. In contrast, other machine learning systems require the developer think about which clustering algorithm classification algorithm, etc. In DeepDive’s joint inference based approach, the user only specifies the necessary signals or features.</li>
        <li>
        DeepDive has achieved winning performance in
        <a href="http://i.stanford.edu/hazy/papers/2014kbp-systemdescription.pdf">text competitions</a>
        and even beat human volunteers in extracting complex knowledge in
        <a href="http://www.plosone.org/article/info:doi/10.1371/journal.pone.0113523">scientific domains</a>.
        </li>
        </ul>
        </blockquote>
 -->
      </div>
      </section>
      {% endif %}

      <section id="main">
        <div class="container">
          <row>
            <div class="col-md-10 col-md-offset-1">
              {{ content }}
            </div>
          </row>
        </div>
      </section>

      <footer id="footer">
        <div class="container">
          <row>
            <div class="col-md-10 col-md-offset-1">
              <p class="pull-left">
                Copyright, 2014 deepdive.stanford.edu
                ⋅
                <a href="mailto:contact.hazy@gmail.com">Questions? Email us</a>
              </p>
              <p class="pull-right">
                Visit DeepDive on <a href="https://github.com/HazyResearch/deepdive" target="_blank">Github</a>
              </p>
            </div>
          </row>
        </div>
      </footer>

      {% include googleanalytics.html %}
  </body>
</html>
